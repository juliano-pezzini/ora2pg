version: '3.8'

services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=aloisk
    ports:
      - '5432:5432'
    volumes: 
    # after the first initialization, change the max_locks_per_transaction to 512 on ./data/postgresql.conf
      - ./data:/var/lib/postgresql/data
    networks:
      - br0      

networks:
  br0:
    driver: bridge
    ipam:
      driver: default
      config:
      # force a subnet that does not conflict/overlap with the EMR VPN subnet
      - subnet: 172.28.0.0/16
        ip_range: 172.28.5.0/24
        gateway: 172.28.5.254        

volumes:
  data:
    driver: local
